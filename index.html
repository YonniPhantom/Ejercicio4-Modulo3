<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árboles Binarios</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Árboles Binarios</h1>
        <button onclick="checkIdentical()">Verificar Identidad de Árboles</button>
        <button onclick="copyTree()">Copiar Árbol</button>
        <div>
            <label for="level">Nivel:</label>
            <input type="number" id="level">
            <button onclick="showNodesAtLevel()">Mostrar Nodos en el Nivel</button>
        </div>
        <button onclick="countLeaves()">Contar Hojas</button>
        <div id="output"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
